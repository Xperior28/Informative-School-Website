<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiama High</title>
    <link rel="icon" type="image/png" href="../assets/images/school-logo.png">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="../js/contact.js" defer></script>
</head>
<body>
    <header>
        <ul>
            <li class="school-logo"></li>
            <li class="about-page">About</li>
            <li>Campus Life</li>
            <li>News & Events</li>
            <li>Admission</li>
            <li>Contact Us</li>
        </ul>
    </header>
    <div class="container">
        <div class="home-image"></div>
        <div class="section">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <p>How can we help?</p>
                <p class="error"></p>
                <form id="admissionForm">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" >
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" >
    
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" >
    
                    <label for="query">Query</label>
                    <textarea id="query" name="query" rows="10" cols="10" placeholder="Ask away..."></textarea>
    
                    <input type="submit" value="Submit">
                </form>
                
            </div>
            <div class="contact-img-section">
                <div class="contact-img"></div>
                <div class="links">
                    <h3>Email</h3>
                    <p>fiamahigh@edu.in</p>
                    <h3>Phone No.</h3>
                    <p>9632443134</p>
                </div>
            </div>
        </div>
        
        
    <footer>Â© 2024 Fiama High International School  |  Designed by NITK</footer>
</body>
</html>

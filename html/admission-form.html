<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiama Admission Form</title>
<link rel="stylesheet" href="../css/admission-form.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<script src="../js/admission-form.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Admission Form</h1>
    <p class="error"></p>
    <form id="admissionForm" enctype="multipart/form-data">

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" >

        <label for="email">Email</label>
        <input type="email" id="email" name="email" >

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" >

        <label for="previousSchool">Previous School</label>
        <input type="text" id="previousSchool" name="previousSchool" >
        
        <label for="passphoto">Passport Photo (PNG)</label>
        <input type="file" id="passphoto" name="passphoto" accept=".png" >

        <label for="transcript">Aadhar Card (PDF)</label>
        <input type="file" id="aadhar" name="transcript" accept=".pdf" >

        <label for="tc">Transfer Certificate (PDF)</label>
        <input type="file" id="tc" name="tc" accept=".pdf" >

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
